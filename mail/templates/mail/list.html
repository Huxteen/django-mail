{% extends 'base.html' %}


{% block content %}
{% load static %}



<div class="container">
  <h2>Howdy</h2>
  <p>Welcome, a list of all our mail data.</p> 

  <table class="table table-bordered">
    <thead>
        <tr class="table-active">
            <td colspan="3" class="text-center"><strong>List of all data</strong></td>
        </tr>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    {% for list in mail_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{list.name|title}}</td>
            <td>{{list.email|capfirst}}</td>
        </tr>
        {% empty %}
            <tr class="table-active">
                <td colspan="5" class="text-center"><strong>No recent entries.</strong></td>
            </tr>
    {% endfor %}
      
     
    </tbody>
  </table>
</div>

{% endblock %}
